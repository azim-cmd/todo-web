<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do-list</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <header>
    <h1 class="app-title">TODO (^.^)</h1>
    <h5 class="headline">Your Personalized to-do list</h5>
  </header>
  <main>
    <section class="task-input-section">
      <input type="text" placeholder="Add your task here" class="task-input">
      <input type="date" class="task-due-date">
      <button class="task-adding-button">ADD</button>
    </section>
    <section class="task-list-section">
      <h3 class="central-heading">Task List</h3>
      <div class="task-list"></div>
    </section>
  </main>
  <footer></footer>
  <script src="script.js"></script>
</body>
</html>
